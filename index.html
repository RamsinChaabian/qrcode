<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator (Guided Paste)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .textarea-container {
            position: relative;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .paste-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: #f0f2f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, background-color 0.3s;
            z-index: 10;
        }
        .textarea-container:hover .paste-btn {
            opacity: 1;
            visibility: visible;
        }
        .paste-btn:hover {
            background-color: #e2e6ea;
        }
        .paste-btn svg {
            width: 16px;
            height: 16px;
            fill: #555;
        }
        button#generate-btn {
            display: none;
        }
        #qrcode {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 256px;
            transition: opacity 0.4s;
        }
        .status-indicator {
            height: 20px;
            margin-bottom: 15px;
            color: #007bff; /* Changed color to be more instructive */
            font-weight: 500;
            font-size: 14px;
        }
        .placeholder-text, .error-text { font-size: 14px; }
        .placeholder-text { color: #aaa; }
        .error-text { color: #d93025; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <h1>مبدل خودکار متن به QR</h1>
        <div class="textarea-container">
            <textarea id="text-input" rows="4" placeholder="اینجا تایپ کنید یا برای جایگذاری هاور کنید..."></textarea>
            <button id="paste-btn" class="paste-btn" title="راهنمای جایگذاری از کلیپ‌بورد">
                <svg viewBox="0 0 24 24"><path d="M19,20H5V4H7V2H17V4H19M12,2A2,2 0 0,1 14,4H10A2,2 0 0,1 12,2M7,6V18H17V6H7Z"></path></svg>
            </button>
        </div>
        <div id="status" class="status-indicator"></div>
        <button id="generate-btn">تولید دستی QR Code</button>
        <div id="qrcode">
            <p class="placeholder-text">QR Code شما در اینجا نمایش داده می‌شود</p>
        </div>
    </div>

    <script src="qrcode.min.js"></script>

    <script>
        const textInput = document.getElementById('text-input');
        const qrcodeContainer = document.getElementById('qrcode');
        const statusIndicator = document.getElementById('status');
        const pasteBtn = document.getElementById('paste-btn');

        let debounceTimeout = null;

        function generateQR() {
            // Do not clear the status indicator here, it might have instructions
            // statusIndicator.textContent = ''; 
            qrcodeContainer.innerHTML = '';
            qrcodeContainer.style.opacity = '0';
            const text = textInput.value.trim();
            if (text === "") {
                qrcodeContainer.innerHTML = '<p class="placeholder-text">QR Code شما در اینجا نمایش داده می‌شود</p>';
                statusIndicator.textContent = ''; // Clear status if input is empty
                qrcodeContainer.style.opacity = '1';
                return;
            }
            try {
                new QRCode(qrcodeContainer, { text: text, width: 256, height: 256, colorDark: "#000000", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.L });
            } catch (error) {
                console.error(error);
                qrcodeContainer.innerHTML = '<p class="error-text">خطا: متن بیش از حد طولانی است.</p>';
            }
            setTimeout(() => { qrcodeContainer.style.opacity = '1'; }, 50);
        }
        
        textInput.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            statusIndicator.textContent = 'درحال تایپ...';
            debounceTimeout = setTimeout(() => {
                statusIndicator.textContent = ''; // Clear status after typing
                generateQR();
            }, 400);
        });

        // --- FINAL: Guided Paste Logic ---
        pasteBtn.addEventListener('click', () => {
            // 1. Clear the textarea
            textInput.value = '';
            
            // 2. Focus the textarea so the user is ready to paste
            textInput.focus();
            
            // 3. Instruct the user on what to do next
            statusIndicator.textContent = 'آماده جایگذاری! اکنون Ctrl+V را فشار دهید.';
        });
    </script>

</body>
</html>
